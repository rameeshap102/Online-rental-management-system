{% extends 'rentalapp/base.html' %}

{% block content %}
<!-- ===============================
     CONTACT LANDLORD PAGE
     File: contact_landlord.html
     Purpose: Allows a tenant to send a 
     message to the landlord regarding a 
     specific property.
   =============================== -->

<div class="container my-5">
  <!-- Page Heading -->
  <h2 class="mb-4">Contact Landlord for {{ property.title }}</h2>

  <!-- Contact Form -->
  <form method="post">
    {% csrf_token %}
    
    <!-- Message Textarea -->
    <div class="mb-3">
      <textarea name="message" 
                class="form-control" 
                placeholder="Write your message here" 
                required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
